<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manomono | Crafting Digital Experiences</title>
    <meta name="description" content="Hardware meets software. We craft innovative digital experiences at the intersection of technology and creativity.">

    <!-- OGP -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://manomono.jp/">
    <meta property="og:title" content="manomono | Crafting Digital Experiences">

    <meta property="og:site_name" content="manomono">
    <meta property="og:image" content="https://manomono.jp/assets/images/ogp.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="manomono | Crafting Digital Experiences">
    <meta name="twitter:description" content="Hardware meets software. We craft innovative digital experiences at the intersection of technology and creativity.">
    <meta name="twitter:image" content="https://manomono.jp/assets/images/ogp.png">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>

    <div id="p5-canvas-container"></div>
    <div id="cursor"></div>

    <header class="logo">
        <img src="assets/images/logo-light.svg" alt="manomono" id="logo-img">
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1 class="glitch-wrapper">
                <span class="glitch" data-text="HARDWARE &">HARDWARE &</span><br>
                <span class="glitch" data-text="SOFTWARE">SOFTWARE</span>
            </h1>
            <p class="copy-jp">
                Hardware meets software.<br>
                Crafting digital experiences.
            </p>
        </div>
    </section>

    <section id="works">
        <div class="works-content">
            <p class="section-description">Check out my portfolio and past projects</p>
            <p class="section-subdescription">ポートフォリオ・過去のプロジェクトはこちら</p>
            <a href="https://kawashimadaichi.tokyo/" target="_blank" class="portfolio-link interactive">
                <span class="link-icon">→</span> KAWASHIMADAICHI.TOKYO
            </a>
            <p class="note">/// Click to view portfolio ///</p>
        </div>
    </section>

    <section id="contact">
        <div class="contact-wrapper">
            <h2 class="contact-title">> Contact_</h2>
            <p class="contact-description">Got a project in mind? Let's work together.</p>
            <p class="contact-subdescription">お仕事のご依頼・ご相談はこちらから</p>
            <form id="contactForm" action="#" method="POST">
                <input type="text" id="name" name="name" placeholder="Name" class="interactive" required>
                <input type="email" id="email" name="email" placeholder="Email" class="interactive" required>
                <textarea id="message" name="message" rows="4" placeholder="Message" class="interactive" required></textarea>
                <button type="submit" class="interactive">
                    <span class="button-text">SEND MESSAGE</span>
                    <span class="button-icon">→</span>
                </button>
            </form>
        </div>
    </section>

    <script src="assets/js/sketch.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
