<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    #canvas-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;

    /* p5.jsキャンバスのスタイルを制御 - アスペクト比を維持 */
    canvas {
      display: block !important;
      margin: 0 auto !important;
      max-width: 100% !important;
      max-height: 100% !important;
      object-fit: contain !important;
    }
    
    .date-label {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      z-index: 10;
      pointer-events: none;
      opacity: 0.9;
      transition: opacity 0.5s;
    }

    .nav-hint {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      z-index: 10;
      pointer-events: none;
      opacity: 0.8;
      transition: opacity 0.5s;
    }
    
    .nav-hint.hidden {
      opacity: 0;
    }
    
    .admin-link {
      position: fixed;
      top: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 14px;
      z-index: 20;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }
    
    .home-link {
      position: fixed;
      top: 10px;
      left: 10px;
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 14px;
      z-index: 20;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- 音楽ファイル -->
  <audio id="music" loop preload="auto" style="display: none;">
    <source src="music.mp3" type="audio/mpeg">
    お使いのブラウザは音声要素をサポートしていません。
  </audio>
  
  <!-- p5.jsキャンバスコンテナ - 固定比率のためのラッパー -->
  <div id="canvas-container"></div>
  
  <!-- 日付表示 -->
  <div class="date-label">2025-04-22</div>
  
  <!-- ナビゲーションヒント -->
  <div class="nav-hint">
    ← 左側をタップ：前の日 | 中央をタップ：再生/停止 | 右側をタップ：次の日 →
  </div>
  
  <!-- 管理者ページへのリンク -->
  <a href="mailto:info@manomono.net" class="admin-link" onclick="event.stopPropagation();">CONTACT</a>
  
  <!-- ホームページへのリンク -->
  <a href="../../index.html" class="home-link" onclick="event.stopPropagation();">HOME</a>
  
  <!-- ビジュアライズ処理 -->
  <script src="sketch.js"></script>
  
  <script>
    // キャンバスのスケーリング問題を修正するためのコード
    document.addEventListener('DOMContentLoaded', function() {
      let canvasContainer = document.getElementById('canvas-container');
      setTimeout(function() {
        let canvas = document.querySelector('canvas');
        if (canvas) {
          canvas.id = 'p5-canvas';
          adjustCanvasStyle(canvas);
        }
      }, 100);
      window.addEventListener('resize', function() {
        let canvas = document.querySelector('canvas');
        if (canvas) adjustCanvasStyle(canvas);
      });
    });
    
    function adjustCanvasStyle(canvas) {
      const targetRatio = 1200 / 1900;
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight;
      if (containerWidth / containerHeight > targetRatio) {
        canvas.style.width = 'auto';
        canvas.style.height = '100vh';
      } else {
        canvas.style.width = '100vw';
        canvas.style.height = 'auto';
      }
    }
    
    // ナビゲーションヒントの一時的な表示
    setTimeout(() => {
      document.querySelector('.nav-hint').classList.add('hidden');
    }, 5000);
    
    // タッチ/クリックイベントの設定
    document.addEventListener('touchstart', handleTouch);
    document.addEventListener('mousedown', handleClick);
    
    function handleTouch(event) {
      event.preventDefault();
      handleTapNavigation(event);
    }
    function handleClick(event) {
      handleTapNavigation(event);
    }
    
    // 左/中央/右タップ検出
    function handleTapNavigation(event) {
      const touch = event.touches ? event.touches[0] : event;
      const x = touch.clientX;
      const y = touch.clientY;
      if (y < 100) return; // 上部100pxは無効
      const totalWidth = window.innerWidth;
      const thirdWidth = totalWidth / 3;
      if (x < thirdWidth) {
        navigateToPreviousDay();
      } else if (x > thirdWidth * 2) {
        navigateToNextDay();
      } else {
        togglePlayback();
      }
    }
    
    // 次の日付へ移動
    function navigateToNextDay() {
      //const currentDate = new Date('2025-04-22');
      //currentDate.setDate(currentDate.getDate() + 1);
      //const nextDateStr = currentDate.toISOString().split('T')[0];
      //window.location.href = `../${nextDateStr}/index.html`;
    }
    
    // 前の日付へ移動
    function navigateToPreviousDay() {
      const currentDate = new Date('2025-04-22');
      currentDate.setDate(currentDate.getDate() - 1);
      const nextDateStr = currentDate.toISOString().split('T')[0];
      window.location.href = `../${nextDateStr}/index.html`;
    }
  </script>
</body>
</html>
